<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="icon" href="https://github.com/PrivateKY/MYDATABASE/raw/refs/heads/main/icon" type="image/x-icon">
  <title>Unreleased Movie</title>
  <script>
    const apiKey = '8fe098fd26a1b240d687bf47d8ac5c5e';

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function getCountdown(releaseDate) {
      const now = new Date();
      const release = new Date(releaseDate);
      const timeDiff = release - now;

      if (timeDiff <= 0) {
        return 'Released';
      }

      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      return `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    async function fetchMediaDetails() {
      const mediaId = getQueryParam('id');
      if (!mediaId) {
        console.error('No media ID found in the URL');
        return;
      }

      try {
        const [mediaResponse, imagesResponse] = await Promise.all([
          fetch(`https://api.themoviedb.org/3/movie/${mediaId}?api_key=${apiKey}&language=en-US`),
          fetch(`https://api.themoviedb.org/3/movie/${mediaId}/images?api_key=${apiKey}`)
        ]);

        const media = await mediaResponse.json();
        const imagesData = await imagesResponse.json();
        const logo = imagesData.logos.find(img => img.iso_639_1 === 'en' || !img.iso_639_1);
        document.getElementById('info-backdrop').src = `https://image.tmdb.org/t/p/original${media.backdrop_path}`;
        document.getElementById('info-poster').src = `https://image.tmdb.org/t/p/original${media.poster_path}`;
        if (logo) {
          document.getElementById('info-title').src = `https://image.tmdb.org/t/p/original${logo.file_path}`;
        } else {
          document.getElementById('info-title').alt = 'Logo';
        }
        document.getElementById('info-date').textContent = `${media.release_date}`;
        const rating = media.vote_average;
        document.getElementById('info-rating').textContent = `${rating.toFixed(1)}/10`;
        document.getElementById('info-content-rating').textContent = media.adult ? 'R' : 'PG';

        const genres = media.genres.slice(0, 3).map(genre => genre.name);
        const genreElements = document.querySelectorAll('#info-genres .genre-box');
        genreElements.forEach((element, index) => {
          if (genres[index]) {
            element.textContent = genres[index];
            element.style.display = 'inline-block';
          } else {
            element.style.display = 'none';
          }
        });

        document.getElementById('info-description').textContent = media.overview;

        if (new Date(media.release_date) > new Date()) {
          document.getElementById('countdown').style.display = 'block';
          updateCountdown(media.release_date);
        }

        fetchRecommendedMedia();

      } catch (error) {
        console.error('Error fetching media details:', error);
      }
    }

    function updateCountdown(releaseDate) {
      const countdownElement = document.getElementById('countdown-timer');
      countdownElement.textContent = getCountdown(releaseDate);

      setInterval(() => {
        countdownElement.textContent = getCountdown(releaseDate);
      }, 1000);
    }

    async function fetchRecommendedMedia() {
      const mediaId = getQueryParam('id');
      if (!mediaId) return;

      try {
        const response = await fetch(`https://api.themoviedb.org/3/movie/${mediaId}/recommendations?api_key=${apiKey}&language=en-US`);
        const data = await response.json();

        const container = document.getElementById('suggested-container');
        container.innerHTML = '';

        data.results.slice(0, 20).forEach(media => {
          const mediaCard = document.createElement('a');
          mediaCard.classList.add('card', 'loaded');
          mediaCard.href = `?id=${media.id}`;
          mediaCard.addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = `?id=${media.id}`;
          });

          const mediaImage = document.createElement('img');
          mediaImage.classList.add('mimage');
          mediaImage.src = `https://image.tmdb.org/t/p/w500${media.poster_path}`;
          mediaImage.alt = `Poster of ${media.title}`;

          const cardPlay = document.createElement('div');
          cardPlay.classList.add('card-play');

          const cardContent = document.createElement('div');
          cardContent.classList.add('card-content');

          const cardTitle = document.createElement('p');
          cardTitle.classList.add('card-title');
          cardTitle.textContent = media.title;

          const cardDesc = document.createElement('div');
          cardDesc.classList.add('card-desc');

          const type = document.createElement('p');
          type.textContent = 'Movie';
          const separator = document.createElement('p');
          separator.textContent = '•';
          const year = document.createElement('p');
          year.textContent = (media.release_date).split('-')[0];
          const langSeparator = document.createElement('p');
          langSeparator.textContent = '•';
          const language = document.createElement('p');
          language.classList.add('check');
          language.textContent = media.original_language.toUpperCase();

          cardDesc.append(type, separator, year, langSeparator, language);
          cardContent.append(cardTitle, cardDesc);
          mediaCard.append(mediaImage, cardPlay, cardContent);
          container.appendChild(mediaCard);
        });

      } catch (error) {
        console.error('Error fetching recommended media:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchMediaDetails);
  </script>

                clearInterval(checkDevTools);
                window.location.href = "block.html";
            }
        }, threshold);
    })();
</script>
